@if(!isLoading()) {
<section class="auth-container" aria-labelledby="page-title">
  <header class="auth-header">
    <img
      src="img/logo.png"
      alt="Logo Archiwizatora Procesów Technologicznych Obróbki"
      class="logo"
    />
    <h1 id="page-title">Archiwizator Procesów Technologicznych Obróbki</h1>
    <div class="demo-credentials">
      <p>Możesz zalogować się na konto demonstracyjne:</p>
      <dl>
        <dt>Email:</dt>
        <dd>demo&#64;demo.com</dd>
        <dt>Hasło:</dt>
        <dd>password</dd>
      </dl>
    </div>
  </header>

  <form
    #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)"
    class="auth-form"
    role="form"
  >
    @if(error()) {
    <div class="error-container" role="alert">
      <span class="error">{{ error() }}</span>
    </div>
    }

    <fieldset>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          placeholder="E-mail"
          type="email"
          id="email"
          ngModel
          name="email"
          required
          email
          class="form-input"
          aria-required="true"
        />
      </div>

      <div class="form-group">
        <label for="password">Hasło</label>
        <input
          type="password"
          placeholder="Hasło"
          ngModel
          name="password"
          id="password"
          required
          minlength="6"
          class="form-input"
          aria-required="true"
        />
      </div>

      <button type="submit" [disabled]="!authForm.valid" class="submit-btn">
        {{ isLoginMode() ? "Zaloguj" : "Zarejestruj" }}
      </button>

      <a href="#" class="switch" (click)="onSwitchMode($event)" role="button">
        Zmień na {{ isLoginMode() ? "rejestrację" : "logowanie" }}
      </a>
    </fieldset>
  </form>
</section>
} @else {
<app-loading-spinner />
}
